<%include ../public/header.html %>

<div style="padding: 100px 0; width: 1000px;margin: 0 auto;">
    <form action="/Home/Index/add" method="post">
        <input type="hidden" name="author" value="<%-author %>">
        <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="标题">
        </div>
        <div class="form-group">
            <input type="text" name="subtitle" class="form-control" placeholder="副标题">
        </div>
        <div class="form-group">
            <textarea name="content" class="form-control" placeholder="内容" rows="10"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="提交">
        </div>
    </form>
</div>

<%include ../public/footer.html %>
