<%include ../public/header.html %>

<div style="padding: 100px; width: 100%;">
    <form action="/Home/Index/add" method="post" class="ui form">
        <input type="hidden" name="author" value="<%-author %>">
        <div class="field">
            <input type="text" name="title" placeholder="标题">
        </div>
        <div class="field">
            <select name="cat" class="ui dropdown">
                <% catList.forEach(function(cat){ %>
                    <option value="<%-cat['cid']%>"><%-cat['cat_name']%></option>
                <%})%>
            </select>
        </div>
        <div class="field">
            <input type="text" name="subtitle" placeholder="副标题">
        </div>
        <div class="field">
            <input type="text" name="introduce" placeholder="简介">
        </div>
        <div class="field">
            <input type="text" name="keywords" placeholder="关键字">
        </div>
        <div class="field">
            <textarea name="content" placeholder="内容" rows="10"></textarea>
        </div>
        <input type="submit" class="ui button teal" value="提交">
    </form>
</div>

<%include ../public/footer.html %>
