<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title><%-title %>-sharlock's blog</title>
    <link href="/resource/bower_components/semantic-ui/dist/semantic.min.css" rel="stylesheet">
    <link href="/resource/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/resource/bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="/resource/bower_components/google-code-prettify/bin/prettify.min.css" rel="stylesheet">
    <link href="/resource/bower_components/google-code-prettify/styles/sons-of-obsidian.css" rel="stylesheet">
    <link href="/resource/stylesheet/common.css" rel="stylesheet">
    <link href="/resource/stylesheet/style.css" rel="stylesheet">
    <script src="/resource/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/resource/bower_components/google-code-prettify/bin/prettify.min.js" type="text/javascript"></script>
    <script src="/resource/bower_components/semantic-ui/dist/semantic.min.js" type="text/javascript"></script>
    <script src="/resource/bower_components/littlelib/lib.min.js" type="text/javascript"></script>
    <script src="/resource/bower_components/gsap/src/minified/TweenMax.min.js" type="text/javascript"></script>
    <script src="/resource/dist/vendor.min.js" type="text/javascript"></script>
</head>
<body data-module="<%-module %>" data-active="<%-scriptActive %>">
<div class="main">
    <div class="label-panel" id="labelPanel">
        <div class="label-panel-top dark-primary-color">
            <h1 class="text-primary-color">Sharlock's blog</h1>
            <a class="avatar" href="/" title="sharlock's blog"></a>
        </div>
        <div data-action="labelList" class="label-list-block">
            <ul class="label-list list-unstyled">
                <%-catListContent%>
            </ul>
            <div class="line<% if(!thisCId){ %> hidden<% } %>"
            <%if(thisCId){%> style="top:<%-(thisCId-1) * 77%>px" <%}%>></div>
        </div>

        <div class="search-block" data-action="search">
            <i class="fa fa-search"></i>
            <input type="search" name="keyword" />
        </div>
    </div>
